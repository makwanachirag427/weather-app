<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="left-section">
        <div class="details">
          <div class="detail1">
            <div class="col">
              <img src="images/humidity.png" />
              <div id="info1">
                <p class="humidity">50%</p>
                <p>Humidity</p>
              </div>
            </div>
            <div class="col">
              <img src="images/wind.png" />
              <div id="info2">
                <p class="wind">15 km/h</p>
                <p>wind Speed</p>
              </div>
            </div>
          </div>
          <div class="detail2">
            <div class="sun-rise">
              <img src="images/morning-icon.svg" class="sun-icon" />
              <p>Sunrise</p>
              <div class="sun-time">
                <p class="rise-hours">06</p>
                <span>:</span>
                <p class="rise-minutes">06</p>
              </div>
            </div>
            <div class="sun-set">
              <img src="images/morning-icon.svg" class="sun-icon" />
              <p>Sunset</p>
              <div class="sun-time">
                <p class="set-hours">06</p>
                <span>:</span>
                <p class="set-minutes">06</p>
              </div>
            </div>
          </div>
        </div>
        <div class="date-time">
          <div class="clock flex justify align">
            <p id="hour"></p>
            <span> :</span>
            <p id="minute"></p>
            <span> :</span>
            <p id="seconds"></p>
          </div>
          <div class="calender flex justify align">
            <p id="day"></p>
            <p id="date"></p>
            <p id="month"></p>
            <p id="year"></p>
          </div>
        </div>
      </div>

      <div class="right-section">
        <div class="search-panel flex align justify">
          <input type="search" id="search" placeholder="search city name" />
          <button class="btn">
            <img class="search-icon" src="images/search3.png" />
          </button>
        </div>
        <div class="error">
          <p>Invalid City Name</p>
        </div>
        <div class="weather-display">
          <img src="images/weather.svg" class="weather-icon" />
          <p class="weather">23&deg;c</p>
          <p class="city-name">Gujarat</p>
          <p class="country-code">IN</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
